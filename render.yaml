services:
  - type: web
    name: outreach-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    # Use uvicorn to serve the FastAPI app defined in current_app.py
    startCommand: uvicorn current_app:app --host 0.0.0.0 --port $PORT
    # Ensure Render can determine service health by probing this path.  Without this,
    # Render may mark the service as unhealthy and refuse traffic.  The
    # `current_app.py` defines a /health endpoint that returns JSON when the
    # service is ready.
    healthCheckPath: /health
    autoDeploy: true
    # Environment variables.  These mirror the values expected by the application.
    # Set these in your Render dashboard or provide values here.  Do NOT commit
    # sensitive keys to a public repository.  Replace the example values with
    # your actual secrets or configure them via the dashboard.
    envVars:
      - key: SUPABASE_URL
        value: ${SUPABASE_URL}
      - key: SUPABASE_KEY
        value: ${SUPABASE_KEY}
      - key: ANTHROPIC_API_KEY
        value: ${ANTHROPIC_API_KEY}
      - key: ANTHROPIC_API_URL
        value: ${ANTHROPIC_API_URL}
      - key: ANTHROPIC_API_VERSION
        value: ${ANTHROPIC_API_VERSION}
      - key: API_HEALTH
        value: ${API_HEALTH}
      - key: LLM_PROMOTION_THRESHOLD
        value: "120"
      - key: LLM_MAX_TOKENS
        value: "512"
